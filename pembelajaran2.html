<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-sm-4">
                <div class="card-header"><h4>Setting</h4></div>
                    <div class="card-body">
                    Width (cm)
                    <input type ="number" id ="panjang" class="form-control" min="0" max="50">
                    Height (cm)
                    <input type ="number" id ="lebar" class="form-control" min="0" max="50">
                    Background
                    <input type ="color" id ="warna" class ="form-control">
                    <br>
                    Text
                    <input type ="text" id ="tulisan">
                    <br><br>
                    Text color
                    <input type="color" id="warna2" class="form-control">
                    <br><br>
                    <button type ="button" class ="btn btn-success btn-block" onclick = EditStyle()>Set</button>
                    </div>
            </div>
            <div class="card col-sm-8">
                <div class="card-header">Result</div>
                    <div class="card-body">
                <div id="square"></div>

            </div>
        </div>
        </div>
    </div>

    <script src="pembelajaran2.js"></script>
</body>
</html>
