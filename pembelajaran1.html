<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Persegi Panjang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <br>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card col-sm-4">
            <div class="card-header">
                <h4>Hitung Luas Persegi Panjang</h4>
            </div>
            <div class="card-body">
                <label for="panjang">Panjang:</label>
                <input type="number" id="panjang" class="form-control">
                <label for="lebar">Lebar:</label>
                <input type="number" id="lebar" class="form-control">
                <br>
                <button type="button" class="btn btn-info btn-block" onclick="hitungLuas()">Hitung</button>
                <button type="button" class="btn btn-danger btn-block" onclick="resetForm()">Reset</button>
                <br><br>
                <label for="hasil">Hasil:</label>
                <input type="text" id="hasil" class="form-control" readonly>
            </div>
        </div>
    </div>

    <script src="pembelajaran1.js"></script>
</body>
</html>
